<body>

        <main class="main-content">

            <!-- ë¬¸ì„œ ì—…ë¡œë“œ -->
            <div class="card">

                <div id="upload-area" class="upload-area">

                    <span class="upload-hint">.txt, .pdf (ìµœëŒ€ 50MB/íŒŒì¼)</span>
                </div>

            <div class="card">

                <div id="doc-list-container">

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '192.168.0.2'
            ? 'http://192.168.0.2:8000'
            : `http://${window.location.hostname}:8000`;

        let selectedFiles = [];

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const selectedFilesDiv = document.getElementById('selected-files');
        const selectedFilesList = document.getElementById('selected-files-list');
        const clearFilesBtn = document.getElementById('clear-files-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const docListContainer = document.getElementById('doc-list-container');
        const docCount = document.getElementById('doc-count');
        const messageDiv = document.getElementById('message');

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message show ${type}`;
            setTimeout(() => { messageDiv.classList.remove('show'); }, 8000);
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFiles(files) {
            const validFiles = [];
            for (const file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                if (!['txt', 'pdf'].includes(ext)) {
                    showMessage(`ì§€ì›í•˜ì§€ ì•ŠëŠ” í˜•ì‹: ${file.name}`, 'error');
                    continue;
                }
                if (file.size > 50 * 1024 * 1024) {
                    showMessage(`íŒŒì¼ í¬ê¸° ì´ˆê³¼ (50MB): ${file.name}`, 'error');
                    continue;
                }
                validFiles.push(file);
            }

            if (validFiles.length > 0) {
                selectedFiles = validFiles;
                renderSelectedFiles();
            }
        }

        // ì„ íƒëœ íŒŒì¼ ëª©ë¡ ë Œë”ë§
        function renderSelectedFiles() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.classList.remove('show');
                uploadBtn.disabled = true;
                return;
            }

            selectedFilesDiv.classList.add('show');
            uploadBtn.disabled = false;
            selectedFilesList.innerHTML = selectedFiles.map(f => `
                <div class="selected-file-item">
                    <span>${f.name}</span>
                    <span class="selected-file-size">${formatSize(f.size)}</span>
                </div>
            `).join('');
        }

        // í´ë¦­ìœ¼ë¡œ íŒŒì¼ ì„ íƒ
        uploadArea.addEventListener('click', () => fileInput.click());

        // íŒŒì¼ input ë³€ê²½
        fileInput.addEventListener('change', (e) => handleFiles(Array.from(e.target.files)));

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        // ì„ íƒ íŒŒì¼ ì´ˆê¸°í™”
        clearFilesBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            renderSelectedFiles();
        });

        // ì—…ë¡œë“œ
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => formData.append('files', file));

                const response = await fetch(`${API_BASE_URL}/api/admin/documents`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // RAG ì¬ì¸ë±ì‹± ì •ë³´ í¬í•¨í•œ ë©”ì‹œì§€
                    let msg = result.message;
                    if (result.rag_indexed && result.rag_indexed.total_chunks > 0) {
                        msg += ` | RAG ì¬ì¸ë±ì‹±: ${result.rag_indexed.total_chunks}ê°œ ì²­í¬ ì¶”ê°€ (ì „ì²´ ${result.rag_indexed.total_index_count}ê°œ)`;
                    }
                    showMessage(msg, 'success');
                    selectedFiles = [];
                    fileInput.value = '';
                    renderSelectedFiles();
                    loadDocuments();
                } else {
                    showMessage(result.message || 'ì—…ë¡œë“œ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showMessage(`ì—…ë¡œë“œ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ì—…ë¡œë“œ';
            }
        });

        // ë¬¸ì„œ ëª©ë¡ ë¡œë“œ
        async function loadDocuments() {
            docListContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ë¬¸ì„œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/documents`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const documents = result.documents;
                docCount.textContent = `(${documents.length}ê°œ)`;

                if (documents.length === 0) {
                    docListContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“</div>
                            <p class="empty-state-text">ë“±ë¡ëœ ë¬¸ì„œê°€ ì—†ìŠµë‹ˆë‹¤</p>
                        </div>
                    `;
                    return;
                }

                docListContainer.innerHTML = `
                    <div class="table-wrapper">
                        <table class="doc-table">
                            <thead>
                                <tr>
                                    <th>íŒŒì¼ëª…</th>
                                    <th>í¬ê¸°</th>
                                    <th>í˜•ì‹</th>
                                    <th>ìˆ˜ì •ì¼</th>
                                    <th>ì‚­ì œ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${documents.map(doc => `
                                    <tr>
                                        <td>${doc.filename}</td>
                                        <td>${formatSize(doc.size)}</td>
                                        <td><span class="file-type-badge ${doc.type}">${doc.type.toUpperCase()}</span></td>
                                        <td>${formatDate(doc.modified)}</td>
                                        <td><button class="delete-btn" onclick="deleteDocument('${doc.filename}')">ì‚­ì œ</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                docListContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <p class="empty-state-text">ë¬¸ì„œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        // ë¬¸ì„œ ì‚­ì œ
        window.deleteDocument = async function(filename) {
            if (!confirm(`"${filename}" íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/documents/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    // RAG ì¸ë±ìŠ¤ ì œê±° ì •ë³´ í¬í•¨í•œ ë©”ì‹œì§€
                    let msg = result.message;
                    if (result.rag_removed && result.rag_removed.chunks_removed > 0) {
                        msg += ` | RAG ì¸ë±ìŠ¤ ì œê±°: ${result.rag_removed.chunks_removed}ê°œ ì²­í¬ (ë‚¨ì€ ì „ì²´ ${result.rag_removed.total_index_count}ê°œ)`;
                    }
                    showMessage(msg, 'success');
                    loadDocuments();
                } else {
                    showMessage(result.message || 'ì‚­ì œ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showMessage(`ì‚­ì œ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        };

        // ì´ˆê¸° ë¡œë“œ
        loadDocuments();
    </script>
